Model  CLASS======================================================================================================================


    public class dropdown
    {
        public string Action { get; set; }

        #region Model
        public static List<SelectListItem> BindDDL(DataTable dt)
        {
            List<SelectListItem> lst = new List<SelectListItem>();
            if (dt != null && dt.Rows.Count > 0)
            {
                foreach (DataRow item in dt.Rows)
                {
                    lst.Add(new SelectListItem()
                    {
                        Text = Convert.ToString(item[1]),
                        Value = Convert.ToString(item[0])
                    });
                }
            }
            else
            {
                lst.Add(new SelectListItem() { Text = "--none--", Value = "" });
            }
            return lst;
        }


       
        #endregion
    }


Cantroller===================================================================================================================================

ViewBag.StateList = dropdown.BindDDL(lgc.mydropdownmethhod(Model));




Razor Page ====================================================================================================================================

@Html.DropDownListFor(m => m.StateId, (IEnumerable<SelectListItem>)ViewBag.StateList, new { @id = "StateId", @class = "form-control" })
