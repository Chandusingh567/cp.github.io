using Microsoft.AspNetCore.Mvc.Filters;
using Microsoft.AspNetCore.Mvc;
using Microsoft.AspNetCore.Http;

namespace CoreParactice.Models
{
    public class CheckSessioncs : ActionFilterAttribute
    {
        public override void OnActionExecuting(ActionExecutingContext filterContext)
        {
            var httpContext = filterContext.HttpContext;

            if (httpContext.Session.GetString("UserId") == null)
            {
                filterContext.Result = new RedirectToActionResult("Login", "Login", null);
            }

            base.OnActionExecuting(filterContext);
        }
    }
}


Dot net  =======================================================================================
using System;
using System.Web;
using System.Web.Mvc;

namespace aushman.Models
{
    public class ValidationUser : ActionFilterAttribute
    {
        public override void OnActionExecuting(ActionExecutingContext filterContext)
        {
            var session = filterContext.HttpContext.Session;

            if (session["UserID"] == null || string.IsNullOrWhiteSpace(session["UserID"].ToString()))
            {
                filterContext.Result = new RedirectToRouteResult(
                    new System.Web.Routing.RouteValueDictionary
                    {
                        { "controller", "Login" },
                        { "action", "SignIn" }
                    });
            }

            base.OnActionExecuting(filterContext);
        }
    }
}
